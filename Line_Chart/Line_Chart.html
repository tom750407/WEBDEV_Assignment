<html>
    <head>

        <title>Line Chart</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!--<script type="text/javascript" src="jquery-3.3.1.min.js"></script>-->
        <script src="Line_Chart.js"></script>
    </head>
    <body>

    <center>
        <div id="chart"></div>

        <form id="formInputs">
            Select a location
            <select id="files" onchange="googleChart()">
                <option value="../files/brislington_no2.xml">Brislington</option>
                <option value="../files/fishponds_no2.xml">Fishponds</option>
                <option value="../files/parson_st_no2.xml">Parson Street</option>
                <option value="../files/rupert_st_no2.xml" selected="selected">Rupert Street</option>
                <option value="../files/wells_rd_no2.xml">Wells Road</option>
                <option value="../files/newfoundland_way_no2.xml">Newfoundland Way</option>
            </select>
            <br/>
            Select a date
            <input id="dates" type="date" min="2014-11-13" max="2017-02-13" value="2015-06-01" onchange="googleChart()"/>
            <br/>
            <div>
                Select a time
                <span id="time"></span>
                <input id="times" type="range" min="0" max ="23.75" value="10" step="0.25" oninput="displayTime()" onchange="displayTime()">
                <!--                <button onclick="addTime()">+15mins</button>-->
            </div>
        </form>
    </center>
</body>
</html>
